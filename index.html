<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="trecker.css">
</head>

<body>
    <div class="app">
        <aside class="panel">
            <a href="/">
                <img src="img/logo.svg" alt="hobbi">
            </a>
            <nav class="menu">
                <ul class="menu__list">

                </ul>
                <button class="menu__add">
                    <img src="img/Add.svg" alt="add">
                </button>
            </nav>
        </aside>

        <div class="content">
            <header class="header">
                <h1 class="h1">Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main class="main">

                <div class="habbit">
                    <div class="habbit__day">День 1</div>
                    <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                    <button class="habbit__delete">
                        <img src="img/delete.svg" alt="Удалить день 1">
                    </button>
                </div>

                <div class="habbit">
                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input class="input_icon" type="text" placeholder="Комментарий">
                        <button class="habbit__done">
                            Готово
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
